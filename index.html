    <header class="hero is-primary">
    <hero class="hero-body">
        <h1 class="title has-text-centered">Weather Dashboard</h1>

                  <button id="button" class="button is-info">
                    Search

                </div>
              </div>
          </form>
        <div id="searchInput" class="columns is-multiline">
    <!-- search history list -->
         
       </div>
       
        </div>

        <div>
            <!-- searched city date/temp/humid/windspeed/uv-->
        </div>

            <!-- 5-day forecast -->
            <h2 class="is-size-3">5-Day Forecast</h2>
        </div>
        <div class="columns">
        <div class="column is-one-fifth"></div>

 </div>
